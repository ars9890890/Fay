<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fay Discord</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("https://i.pinimg.com/736x/78/41/d8/7841d84a5d6fd3a6811704a2157887ff.jpg") no-repeat center center fixed;
      background-size: cover;
      filter: blur(10px) brightness(0.5);
      z-index: -1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #cccccc;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 160px);
      text-align: center;
      padding: 0 20px;
    }

    main h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    main p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2563eb;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Fay</div>
    <nav>
      <a href="index.html">Главная</a>
      <a href="rules.html">Правила</a>
      <a href="bots.html">Боты</a>
    </nav>
  </header>

  <main>
    <div>
      <h1>Добро пожаловать!</h1>
      <p>Приглашаю тебя на уютный сервер Discord!</p>
      <button onclick="window.open('https://discord.gg/7Ym8JMFEXZ')">Присоединиться</button>
    </div>
  </main>

  <footer>
    &copy; 2025 Fay. Все права защищены.
  </footer>
</body>
</html>
